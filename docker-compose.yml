version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: dockerpipeline
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./src/main/resources/db:/docker-entrypoint-initdb.d:ro
    # NUEVO: Verifica que la DB est√© lista
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dockerpipeline"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy # NUEVO: No arranca la app hasta que la DB pase el test
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dockerpipeline
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"
    restart: on-failure