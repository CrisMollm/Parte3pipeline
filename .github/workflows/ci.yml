name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      - name: Run Checkstyle
        run: mvn -B checkstyle:check || true

      - name: Start DB with Docker Compose
        run: |
          docker compose up -d db

      - name: Wait for Postgres to be ready
        run: |
          # espera hasta 30 intentos (â‰ˆ150s)
          container=$(docker compose ps -q db)
          for i in $(seq 1 30); do
            if docker exec -T $container pg_isready -U postgres -d dockerpipeline >/dev/null 2>&1; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres... ($i)"
            sleep 5
          done
          echo "Postgres did not become healthy in time"
          docker compose logs db
          exit 1

      - name: Build and run tests with Maven
        run: mvn -B -DskipTests=false package

      - name: Tear down Docker Compose
        if: always()
        run: docker compose down --volumes

      - name: Build Docker image (local test)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: docker-pipeline:ci-${{ github.sha }}
