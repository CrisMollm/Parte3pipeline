name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
            
      - name: Start PostgreSQL database
        run: docker compose up -d db
        
      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in $(seq 1 30); do
            if docker compose exec -T db pg_isready -U postgres -d dockerpipeline >/dev/null 2>&1; then
              echo "✓ PostgreSQL is ready on attempt $i"
              exit 0
            fi
            echo "  Waiting... ($i/30)"
            sleep 5
          done
          echo "✗ PostgreSQL did not become healthy"
          docker compose logs db
          exit 1
          
      - name: Run code quality analysis (Checkstyle)
        run: mvn -B checkstyle:check
        continue-on-error: false
        
      - name: Build and run tests
        run: mvn -B clean verify -DskipTests=false
        continue-on-error: false
        
      - name: Generate test reports
        if: always()
        run: |
          echo "Test execution completed"
          if [ -d "target/surefire-reports" ]; then
            echo "✓ Test reports generated successfully"
            ls -la target/surefire-reports/ | head -20
          fi
          
      - name: Generate code coverage report (JaCoCo)
        if: always()
        run: mvn -B jacoco:report
        continue-on-error: true
        
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 30
          
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
          retention-days: 30
          
      - name: Tear down Docker Compose
        if: always()
        run: |
          docker compose down --volumes
          echo "✓ Docker resources cleaned up"
          
  build-docker-image:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            docker-pipeline:latest
            docker-pipeline:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Docker image built successfully
        run: echo "✓ Docker image built successfully"
